{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой магазин{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav class="container d-flex justify-content-between">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'products:category_list' %}">Категории</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'products:product_list' %}">Продукты</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'products:shopping_cart' %}">Корзина</a></li>
            </ul>
            <ul class="nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'users:logout' %}">Выйти</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'users:login' %}">Войти</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'users:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Мой магазин</p>
    </footer>
</body>
</html>
